<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fast-Food-Fast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/customer.css" />
    </head>
    <body>
    <div class="container">      
        <div class="navbar">
            <h3 id="title">Fast Food Fast</h3>             
            <a href="../login.html"><h3 class="logout">Logout</h3></a>
            <a href="history.html" ><h3 class="logout">History</h3></a>
            <!-- <button id="history_link" class="logout">History</button> -->
            
            
            <!-- <h3 id="history_link" class="logout">History</h3>    -->
        </div>                            
            <section>
                <h1 id="make">Make your order here</h1>
                <button id="breakfast_btns" class="breakfast_btn">Breakfast</button>
                <button id="lunch_btn_id" class="lunch_btn">Lunch</button>
                <button id="dinner_btn_id" class="dinner_btn">Dinner</button>

                <div id="breakfastmodal" class="modal">
                   
                    <div class="modal-content"> 
                            <input class="btn_extend" type="button" id="breakcancel" value="Close">               
                                
                                <div id="table"></div>                                
                                

                                <select id="selected">                                    
                                </select>

                                <select id="payment">
                                    <option value="cash">Cash</option>
                                    <option value="mobile_money">Mobile money</option>
                                </select>
                                <input type="text" id="location" placeholder="location">

                                <input type="button" id="submit_breakfast" value="make order">
                        
                        
                    </div>                
                </div>

                <div id="lunchmodal" class="modal">                   
                        <div class="modal-content">                           
                            <input class="btn_extend" type="button" id="lunchcancel" value="Close">               
                                
                                <div id="ltable"></div>   

                                <select id="lselected"></select>
                                <select id="lpayment">
                                    <option value="cash">Cash</option>
                                    <option value="mobile_money">Mobile money</option>
                                </select>
                                <input type="text" id="llocation" placeholder="location">

                                <input type="button" id="submit_lunch" value="make order">                            
                        </div>                
                    </div>

                    <div id="dinnermodal" class="modal">
                   
                        <div class="modal-content">                          
                            <input class="btn_extend" type="button" id="dinnercancel" value="Close">
                                <h2>Dinner menu</h2>                                               
                                
                                <div id="dtable"></div>                                
                                

                                <select id="dselected">                                    
                                </select>

                                <select id="dpayment">
                                    <option value="cash">Cash</option>
                                    <option value="mobile_money">Mobile money</option>
                                </select>
                                <input type="text" id="dlocation" placeholder="location">

                                <input type="button" id="submit_dinner" value="make order">
                            
                        </div>                
                    </div>

            </section>  
            <script src="js/makeorder.js"></script>
            <script src="js/make_lunch_order.js"></script>
            <script src="js/make_dinner_order.js"></script>
            <script src="js/order_history.js"></script>
    </div>
    
    </body>
</html>
